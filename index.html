<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study-as-a-Job (Fixed Edition)</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body data-theme="default">
    <div class="app-container">
        <header>
            <div class="brand">
                <span class="logo-icon">ðŸ’¼</span>
                <h1>Study Job <span class="version">V4.1 Fix</span></h1>
            </div>
            <div class="user-profile">
                <div class="avatar">SJ</div>
                <div class="user-info">
                    <h2 id="current-rank">Intern</h2>
                    <div class="progress-bar"><div class="progress-fill" id="rank-progress" style="width: 0%"></div></div>
                </div>
            </div>
            <nav class="stats-grid">
                <div class="stat-card"><span class="label">Hours</span><span class="value" id="total-hours">0.0h</span></div>
                <div class="stat-card"><span class="label">Coins</span><span class="value coins" id="coin-balance">0</span></div>
                <div class="stat-card streak-card"><span class="label">Streak ðŸ”¥</span><span class="value" id="streak-count">0</span></div>
            </nav>
            <div class="header-actions">
                <button id="btn-open-shop" class="icon-btn">ðŸ›’</button>
                <div class="inventory-display">ðŸŽ« <span id="ticket-count">0</span></div>
                <div class="data-actions">
                    <button id="btn-backup" class="icon-btn small">ðŸ’¾</button>
                    <button id="btn-restore" class="icon-btn small">ðŸ“‚</button>
                    <input type="file" id="import-file" accept=".json" hidden>
                </div>
            </div>
        </header>

        <main>
            <div class="top-bar">
                <div class="time-widget"><span class="icon">ðŸ•’</span><span id="current-time">00:00</span></div>
                <div id="work-status" class="status-badge">OFF SHIFT</div>
            </div>

            <section id="hr-section" class="feedback-card">
                <h3>HR Feedback</h3>
                <p id="hr-message">Ready for work? Clock In to start.</p>
            </section>

            <section class="workspace">
                <div id="setup-controls" class="control-panel">
                    <h3>Shift Setup</h3>
                    <div class="form-group">
                        <label>Contract</label>
                        <select id="contract-select">
                            <option value="full">Full-Time (8h)</option>
                            <option value="partA">Part-Time (4h)</option>
                            <option value="partB">Flex (8h/3d)</option>
                        </select>
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="focus-toggle">
                        <label for="focus-toggle">Focus Audio (Coffee Shop)</label>
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="mute-sfx">
                        <label for="mute-sfx" style="color:var(--accent-warning)">Mute All Sounds (Silent Mode)</label>
                    </div>

                    <div class="form-group tasks-setup">
                        <label>Today's Tasks (Completing these = Excellent Rating)</label>
                        <input type="text" id="task-input-1" placeholder="Task 1...">
                        <input type="text" id="task-input-2" placeholder="Task 2...">
                        <input type="text" id="task-input-3" placeholder="Task 3...">
                    </div>
                    <button id="btn-clock-in" class="btn-primary">Clock In</button>
                </div>

                <div id="active-controls" class="control-panel hidden">
                    <div class="timer-display"><span id="session-timer">00:00:00</span></div>
                    
                    <div id="active-tasks-list" class="active-tasks hidden">
                        <h4>Current Tasks</h4>
                    </div>

                    <div class="break-controls">
                        <button id="btn-break" class="btn-secondary">Take Break</button>
                        <button id="btn-end-break" class="btn-primary hidden">End Break</button>
                    </div>
                    <button id="btn-clock-out" class="btn-danger">Clock Out</button>
                </div>
            </section>
        </main>
    </div>

    <div id="report-modal" class="modal-overlay hidden">
        <div class="modal-content report-content">
            <div class="modal-header"><h2>Daily Report</h2><button class="close-modal">&times;</button></div>
            <div class="report-body">
                <div class="report-row"><span>Hours:</span><span id="report-hours">0.0h</span></div>
                <div class="report-row"><span>Earnings:</span><span id="report-total-coins">0 ðŸª™</span></div>
                <div class="report-row"><span>Performance:</span><span id="report-rating" style="font-weight:bold">--</span></div>
            </div>
            <button id="btn-close-report" class="btn-primary full-width">Dismiss</button>
        </div>
    </div>
    
    <audio id="audio-clock-in" src="https://actions.google.com/sounds/v1/office/stapler_heavy_press.ogg"></audio>
    <audio id="audio-clock-out" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>
    <audio id="focus-audio" loop src="https://actions.google.com/sounds/v1/ambiences/coffee_shop.ogg"></audio>

    <script src="script.js"></script>
</body>
</html>
